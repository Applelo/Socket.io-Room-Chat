<ion-header>

  <ion-navbar>
    <ion-title>Users List - {{room.name}}</ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      {{ meUser.username }}
  </ion-list>
  <ion-list *ngFor="let user of otherUsers">
    {{ user.username }}
  </ion-list>

</ion-content>
