<ion-header>

  <ion-navbar>
      <ion-title>{{room.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
       <ion-item *ngFor="let message of messagesProvider.messages">
           <ng-template *ngIf="message.user_id; else serverMessage">
               <h2>{{ message.user_id }}</h2>
               <p>{{ message.message }}</p>
           </ng-template>
           <ng-template #serverMessage>
               <p class="server-message">{{ message.message }}</p>
           </ng-template>
      </ion-item>
  </ion-list>
</ion-content>
